<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose ya logo</title>
    <link href="https://fonts.googleapis.com/css?family=Copse" rel='stylesheet'>
    <style>

        body {
            font-family: 'Copse', serif;
            text-align:center;
        }
        div.picture-holder {
            height: 450px;
            box-sizing: border-box;
            width: 300px;
            float:left;
            border:solid 1px black;
        }

        #pics {
            width: 900px;
            height:1350px;
            border: solid 1px black;
            font-size: 0px;
            margin:auto;
        }

        div.favoriet{
            width:300px;
            height: 150px;
            background-image: none;
            background-repeat: no-repeat;
            background-position: center;

        }
    </style>
</head>
<body>
    <h1> LogoChooser</h1>
    <h3> Choose your ultimate logo !</h3>
<div id="pics">

</div>
<script>
    pics = document.getElementById("pics");
    createPicsHolders();
    createLogoImages();

   function createPicsHolders(){
       for(var i = 0; i < 9; i++)
       {
           pictureHolder = document.createElement("div");
           pictureHolder.className = "picture-holder";
           pictureHolder.id = "picture-holder-" + i;
           pics.appendChild(pictureHolder);
       }
   }

   function createLogoImages(){
        pictureHolder = document.getElementsByClassName("picture-holder");
        for(var i = 0; i< pictureHolder.length; i++){
            favoriet = document.createElement("div");
            favoriet.className = 'favoriet';
            favoriet.id = "favoriet_"+ (i+1);
            logoPlaatje = document.createElement("img");
            logoPlaatje.src = 'img/logo' + (i+1) + '.jpg';
            logoPlaatje.id = (i+1);
            logoPlaatje.addEventListener("click", function(){
                maakFavoriet(this.id);
            });
            pictureHolder[i].appendChild(favoriet);
            pictureHolder[i].appendChild(logoPlaatje);
        }
    }

    function maakFavoriet(id) {
       console.log("Maak mij Favoriet Het gaat om aap --> " + id );
       notsofavoriet = document.getElementsByClassName('favoriet');

       for(var i = 0; i < notsofavoriet.length; i++){
           notsofavoriet[i].style.backgroundImage = "none";
       }

       favoriet = document.getElementById("favoriet_" + id);
       favoriet.style.backgroundImage = "url('img/hearth.png')";

    }
    //picsHolders maken
    //picsHolder bevat een plaatje van een aap en een favorite symbool

    //apenPlaatjes toeveoegen aan de picsholders
    //favorite symbolen toevoegen aan picsHolders

</script>
</body>
</html>

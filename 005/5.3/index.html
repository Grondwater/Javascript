<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose ya logo</title>
    <link href="https://fonts.googleapis.com/css?family=Copse" rel='stylesheet'>
    <style>

        body {
            font-family: 'Copse', serif;
            text-align:center;
        }
        div.logopicture {
            height: 450px;
            box-sizing: border-box;
            width: 300px;
            float:left;
            background-color: red;
            border:solid 1px black;
        }

        #pics {
            width: 900px;
            height:1350px;
            border: solid 1px black;
            font-size: 0px;
            margin:auto;
        }
    </style>
</head>
<body>
    <h1> LogoChooser</h1>
    <h3> Choose your ultimate logo !</h3>
<div id="pics">

</div>
<script>
    pics = document.getElementById("pics");
    createPicsHolders();
    createLogoImages();

   function createPicsHolders(){
       for(var i = 0; i < 9; i++)
       {
           pictureHolder = document.createElement("div");
           pictureHolder.className = "logopicture";
           pictureHolder.id = "picture-holder-" + i;
           pics.appendChild(pictureHolder);
       }
   }

   function createLogoImages(){
        pictureHolder = document.getElementsByClassName("logopicture");
        for(var i = 0; i< pictureHolder.length; i++){
            logoPlaatje = document.createElement("img");
            logoPlaatje.src = 'img/logo' + (i+1) + '.jpg';
            pictureHolder[i].appendChild(logoPlaatje);
        }
    }

    //picsHolders maken
    //picsHolder bevat een plaatje van een aap en een favorite symbool

    //apenPlaatjes toeveoegen aan de picsholders
    //favorite symbolen toevoegen aan picsHolders

</script>
</body>
</html>
